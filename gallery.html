<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Aman Satija Portfolio</title>
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-brand-dark text-white font-sans antialiased">

    <div id="app">
        <!-- Page Header -->
        <section class="pt-40 pb-20 border-b border-white/5 bg-brand-charcoal">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-5xl md:text-7xl font-serif font-bold mb-6">Moments in <span
                        class="text-brand-gold italic">Motion</span></h1>
                <p class="text-white/60 tracking-widest uppercase">A glimpse into 2500+ live performances</p>
            </div>
        </section>

        <!-- Featured Showreels -->
        <section class="py-24">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-serif font-bold mb-16 text-center reveal">Featured <span
                        class="text-brand-gold italic">Performance Reels</span></h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <!-- Video Item 1 -->
                    <div class="group relative aspect-video overflow-hidden bg-brand-charcoal reveal cursor-pointer"
                        data-video-id="dQw4w9WgXcQ">
                        <img src="src/assets/images/img-1.png" alt="Showreel 1"
                            class="w-full h-full object-cover opacity-60 transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div
                                class="w-20 h-20 bg-brand-gold text-brand-dark rounded-full flex items-center justify-center shadow-2xl transition-transform duration-300 group-hover:scale-125">
                                <i class="fa-solid fa-play text-2xl ml-1"></i>
                            </div>
                        </div>
                        <div
                            class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-brand-dark to-transparent">
                            <h3 class="text-xl font-bold font-serif">Aman Satija | Official Showreel</h3>
                            <p class="text-white/60 text-sm tracking-widest uppercase">Corporate & Public Shows</p>
                        </div>
                    </div>

                    <!-- Video Item 2 -->
                    <div class="group relative aspect-video overflow-hidden bg-brand-charcoal reveal cursor-pointer"
                        style="transition-delay: 100ms;" data-video-id="dQw4w9WgXcQ">
                        <img src="src/assets/images/img-2.png" alt="Showreel 2"
                            class="w-full h-full object-cover opacity-60 transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div
                                class="w-20 h-20 bg-brand-gold text-brand-dark rounded-full flex items-center justify-center shadow-2xl transition-transform duration-300 group-hover:scale-125">
                                <i class="fa-solid fa-play text-2xl ml-1"></i>
                            </div>
                        </div>
                        <div
                            class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-brand-dark to-transparent">
                            <h3 class="text-xl font-bold font-serif">Wedding Highlights | Destination Gala</h3>
                            <p class="text-white/60 text-sm tracking-widest uppercase">Premium Destination Weddings</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Instagram Grid -->
        <section class="py-24 bg-brand-charcoal/50 border-t border-white/5">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h2 class="text-3xl font-serif font-bold mb-4 reveal">Live From <span
                            class="text-brand-gold italic">Instagram</span></h2>
                    <a href="https://www.instagram.com/anchor_aman_satija/" target="_blank"
                        class="inline-flex items-center space-x-3 bg-white/5 border border-white/10 px-6 py-3 rounded-full hover:bg-brand-gold hover:text-brand-dark transition-all duration-500 reveal">
                        <i class="fa-brands fa-instagram text-xl"></i>
                        <span class="uppercase tracking-[0.4em] text-[10px] font-bold">Follow @anchor_aman_satija</span>
                    </a>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- Insta Item 1 -->
                    <a href="https://www.instagram.com/anchor_aman_satija/" target="_blank"
                        class="instagram-item reveal">
                        <img src="src/assets/images/img-1.png" alt="Insta Post"
                            class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
                        <div class="instagram-overlay">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </a>
                    <!-- Insta Item 2 -->
                    <a href="https://www.instagram.com/anchor_aman_satija/" target="_blank"
                        class="instagram-item reveal" style="transition-delay: 100ms;">
                        <img src="src/assets/images/img-2.png" alt="Insta Post"
                            class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
                        <div class="instagram-overlay">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </a>
                    <!-- Insta Item 3 -->
                    <a href="https://www.instagram.com/anchor_aman_satija/" target="_blank"
                        class="instagram-item reveal" style="transition-delay: 200ms;">
                        <img src="src/assets/images/img-3.png" alt="Insta Post"
                            class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
                        <div class="instagram-overlay">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </a>
                    <!-- Insta Item 4 -->
                    <a href="https://www.instagram.com/anchor_aman_satija/" target="_blank"
                        class="instagram-item reveal" style="transition-delay: 300ms;">
                        <img src="src/assets/images/img-1.png" alt="Insta Post"
                            class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
                        <div class="instagram-overlay">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </a>
                    <!-- Insta Item 5 -->
                    <a href="https://www.instagram.com/anchor_aman_satija/" target="_blank"
                        class="instagram-item reveal" style="transition-delay: 400ms;">
                        <img src="src/assets/images/img-2.png" alt="Insta Post"
                            class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
                        <div class="instagram-overlay">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script type="module">
        import { initPage } from './src/js/main.js';
        initPage();
    </script>
</body>

</html>
